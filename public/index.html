<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Departamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Departamentos Disponibles</h1>
        <div id="departamentos-container" class="d-flex flex-wrap justify-content-center"></div>
    </div>

    <!-- Modal incrustado directamente en lugar de cargarlo dinámicamente -->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModalLabel">Fotos del Departamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- Miniaturas primero -->
                        <div class="col-2 photo-sidebar" id="thumbnail-container"></div>
                        <!-- Detalles después -->
                        <div class="col-3 details-container" id="depto-details"></div>
                        <!-- Imagen grande al final -->
                        <div class="col-7 text-center">
                            <img id="large-image" class="modal-img-large" src="" alt="Imagen seleccionada">
                            <p id="large-image-desc" class="mt-2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
